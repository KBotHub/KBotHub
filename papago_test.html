<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>KBotHub</title>
    <link rel="shortcut icon" type="image/jpg" href="https://kboteditor.kro.kr/img/output-onlinepngtools.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kboteditor.kro.kr/">
    <meta property="og:title" content="KakaotalkBot Hub">
    <meta property="og:description" content="카카오톡 봇 허브입니다.">
    <meta property="og:image" content="https://kboteditor.kro.kr/img/grp_img.jpg">
    <meta name="description" content="봇 허브 입니다">
    <meta name="keywords" content="온라인 메신저봇">
    <script src="https://kboteditor.kro.kr/js/Toast.min.js"></script>
    <link rel="stylesheet" href="https://kboteditor.kro.kr/css/Toast.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://kboteditor.kro.kr/fonts/fonts.css">
</head>

<body>
    <style media="screen">
        .flex_box {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .left {
            text-align: center;
            margin-right: 50px;
        }

        .right {
            text-align: center;
            margin-left: 50px;
        }
    </style>

    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <meta charset="utf-8">
        <title>번역기</title>
    </head>

    <body>
        <form id="accel_form">
            <div class="flex_box">
                <div class="left">
                    <div>
                        번역할 언어
                    </div>
                    <div>
                        <textarea name="trans_text" rows="8" cols="80"></textarea>
                    </div>
                    <div>
                        <button type="button" name="button" onClick="trans()">번역하기</button>
                    </div>
                </div>
                <div class="right">
                    <div class="">
                        번역된 언어
                    </div>
                    <div>
                        <textarea rows="8" cols="80" id="result_string" readonly></textarea>
                    </div>
                </div>
            </div>
        </form>
        <script>
            function trans() {
                const data = $("#accel_form").serialize(); // 
                $.ajax({
                    type: "POST", //전송방식
                    url: "https://bnd.kboteditor.kro.kr/papago_test.php", //호출 URL
                    data: data, //넘겨줄 데이터
                    success: function(args) {
                        $("#result_string").html(args); //통신에 성공했을시 실행되는 함수  
                    },
                    error: function(e) {
                        alert(e.responseText); //통신에 실패했을시 실행되는 함수
                    }
                });
            }
        </script>
    </body>

</html>
