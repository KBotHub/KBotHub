<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8">
	<title>KBotHub</title>
	<link rel="shortcut icon" type="image/jpg" href="img/output-onlinepngtools.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="봇 허브 입니다">
	<meta name="keywords" content="온라인 메신저봇">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Code+Pro" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/Toast.min.css">
	</head>
<body>

    <script src="js/Toast.min.js"></script>
    <script>
    	new Toast({message: '에디터가 정상적으로 로드되었습니다!'})





    	document.querySelector('#trigger-example-3').addEventListener('click', function() {
    		new Toast({
			    message: 'This is an example with custom buttons',
			    type: 'success',
			    customButtons: [
			    	{
			    		text: 'Refresh the page',
			    		onClick: function() {
			    			window.location.reload();
			    		}
			    	},
			    	{
			    		text: 'go to reference',
			    		onClick: function() {
			    			window.open('https://kboteditor.kro.kr/reference/');
			    		}
			    	}
			    ]
			});
    	});
    </script><div class="toastjs-container" role="alert" aria-hidden="true"><div class="toastjs"></div></div>


</body></html>
