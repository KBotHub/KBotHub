<body>
	<div class="toastjs-container" role="alert" aria-hidden="true"><div class="toastjs"></div></div>
  
  <div id="monaco_container"></div>
  
  <style>
  #container {
  	position: absolute;
  	left: 0;
  	top: 0;
  	width: 100%;
  	height: 100%;
  	margin: 0;
  	padding: 0;
  	overflow: hidden;
  }
  </style>
  
  <script>
  var _data = {
    'project': {
      'scriptName': '스크립트 이름'
    }
  }
  
  require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.8.3/min/vs' }});
  window.MonacoEnvironment = { getWorkerUrl: () => proxy };
  
  let proxy = URL.createObjectURL(new Blob([`
  	self.MonacoEnvironment = {
  		baseUrl: 'https://unpkg.com/monaco-editor@0.8.3/min/'
  	};
  	importScripts('https://unpkg.com/monaco-editor@0.8.3/min/vs/base/worker/workerMain.js');
  `], { type: 'text/javascript' }));
  
  require(["vs/editor/editor.main"], function () {
	  let editor = monaco.editor.create(document.getElementById('monaco_container'), {
		  value: [
        'const scriptName = \"'+_data.project.scriptName+'\";',
        '/**',
        ' * (string) room',
        ' * (string) sender',
        ' * (boolean) isGroupChat',
        ' * (void) replier.reply(message)',
        ' * (boolean) replier.reply(room, message, hideErrorToast = false) // 전송 성공시 true, 실패시 false 반환',
        ' * (string) imageDB.getProfileBase64()',
        ' * (string) packageName',
        ' */',
        'function response(room, msg, sender, isGroupChat, replier, imageDB, packageName) {',
        '\t//여기에 코드를 입력',
        '}',
        '',
        '//아래 4개의 메소드는 액티비티 화면을 수정할때 사용됩니다.',
        'function onCreate(savedInstanceState, activity) {',
        '\tvar textView = new android.widget.TextView(activity);',
        '\ttextView.setText("Hello, World!");',
        '\ttextView.setTextColor(android.graphics.Color.DKGRAY);',
        '\tactivity.setContentView(textView);',
        '}',
        '',
        'function onStart(activity) {}',
        '',
        'function onResume(activity) {}',
        '',
        'function onPause(activity) {}',
        '',
        'function onStop(activity) {}'
		  ].join('\n'),
		  language: 'javascript',
		  theme: 'vs-dark'
	  });
	  
	  editor.addListener('didType', () => {
	  	console.log(editor.getValue());
  	});
  });
  </script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
