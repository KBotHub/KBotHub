	<header>
	<div id="wrap">
  <form action="" autocomplete="on">

<aside>
<div>	
<!에디터 영역>
<textarea id="codearea"></textarea>
<button type="button" class="button button1" onclick="run()">RUN</button>
<textarea id="log" rows="4" cols="50" resize=none readonly></textarea>
<div>
</aside>
<script>
const codemirrorEditor = CodeMirror.fromTextArea(document.getElementById('codearea'), {
  lineNumbers: true,
  mode: "javascript",
  theme: "monokai"
});
Log ={};
Log.d = function(a, b){
	if(b) new Toast({message:a});
	document.getElementById("log").innerHTML+=a+'\n';
};
Log.debug = function(a, b){
	if(b) new Toast({message:a});
	document.getElementById("log").innerHTML+=a+'\n';
};

Log.e = function(a, b){
	if(b) new Toast({message:a, type:'danger'});
	document.getElementById("log").innerHTML+=a+'\n';
};
Log.error = function(a, b){
	if(b) new Toast({message:a, type:'danger'});
	document.getElementById("log").innerHTML+=a+'\n';
};

Log.i = function(a, b){
	if(b) new Toast({message:a, type:'purple'});
	document.getElementById("log").innerHTML+=a+'\n';
};
Log.info = function(a, b){
	if(b) new Toast({message:a, type:'purple'});
	document.getElementById("log").innerHTML+=a+'\n';
};

Log.clear = function(){
	document.getElementById("log").innerHTML='';
};
function run(){
try{
document.getElementById("log").innerHTML=eval(codemirrorEditor.getValue())
eval(codemirrorEditor.getValue());
}catch(e){
new Toast({message:e,type:'danger'});
document.getElementById("log").innerHTML=e;
}
}
</script>
