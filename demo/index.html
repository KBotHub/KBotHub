<html lang="en"><head>
	<meta charset="utf-8">
	<title>editor-demo</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/output-onlinepngtools.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="봇 허브 입니다">
	<meta name="keywords" content="온라인 메신저봇">
	<script data-main="../scripts/Modules/main" src="../scripts/Modules/require.js"></script>
	<script src="../js/Toast.min.js"></script>
	<script src="../scripts/API.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Code+Pro" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../css/Toast.min.css">
	</head>
<body>
	<div class="container">
		
		<section class="site-section">
			
			<section>

				<button id="trigger1">외부링크</button>


			</section>



		</section>

	</div>
<div class="toastjs-container" role="alert" aria-hidden="true"><div class="toastjs"></div></div>

    <script>
    	new Toast({message: '에디터가 정상적으로 로드되었습니다!'})


    	document.querySelector('#trigger1').addEventListener('click', function() {
    		new Toast({
			    message: '외부링크',
			    type: 'purple',
			    customButtons: [
			    	{
			    		text: 'Refresh the page',
			    		onClick: function() {
			    			window.location.reload();
			    		}
			    	},
			    	{
			    		text: 'go to reference',
			    		onClick: function() {
			    			window.open('https://kboteditor.kro.kr/reference/');
			    		}
			    	}
			    ]
			});
    	});
    </script>

</body></html>
